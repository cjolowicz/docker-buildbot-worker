language: bash

install:
  - sudo apt-get install -y m4

services:
  - docker

script: |
  : ${VERSION:=${TRAVIS_TAG#v}}
  : ${VERSION:=$TRAVIS_BRANCH}
  make push VERSION=$VERSION > make.log
  echo $? > make.status
  test "$(cat make.status)" -eq 0 || tail --lines=4K make.log
  test "$(cat make.status)" -eq 0
